<div class="container">
    <div class="row mt-3">
        <div *ngIf="isLoading; else showTable">
            <div class="mt-5">
                <div class="loader"></div>
            </div>
        </div>
        <ng-template #showTable>
            <div>
                <div class="card mt-2">
                    <div class="card-header">
                        BÃºsqueda de ventas
                    </div>
                    <div class="card-body">
                        <div class="row justify-content-center">
                            <div class="col col-11 col-md-6 mt-1 ps-3">
                                <div class="textInputWrapper">
                                    <input placeholder="Tela" type="text" class="textInput" [(ngModel)]="criterio_tela">
                                </div>
                            </div>
                            <div class="col col-11 col-md-6 mt-1 ps-3">
                                <div class="textInputWrapper">
                                    <input placeholder="Color" type="text" class="textInput" [(ngModel)]="criterio_color">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-4 mb-4">
                <div class="d-grid gap-2">
                    <a class="btn btn-warning" style="
                                        --bs-btn-font-size: 1rem;
                                        --bs-btn-padding-y: .4rem; 
                                        --bs-btn-padding-x: .6rem;
                                        text-decoration: none;
                                    " routerLink="../">
                        <i class="fa-regular fa-address-card"></i>
                        Ver inventario de telas
                    </a>
                </div>
            </div>
            <div class="table-responsive-xl">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Tela</th>
                            <th scope="col">Metros vendidos</th>
                            <th scope="col">Importe</th>
                            <th scope="col">Fecha de venta</th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider">
                        <tr
                            *ngFor="let venta of filterVentas(ventas, criterio_tela, criterio_color)">
                            <td>{{venta.rollo.tipo_tela}} {{venta.rollo.color_tela}}</td>
                            <td>{{venta.cantidad_vendida}} m</td>
                            <td>$ {{venta.total_venta}}</td>
                            <td>{{venta.fecha_venta}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </ng-template>
    </div>
</div>
